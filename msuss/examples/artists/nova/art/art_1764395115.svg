<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic background gradient (Awe, Silence, Melancholy) -->
    <radialGradient id="CosmicVoid" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(20, 20, 50)" />
      <stop offset="100%" style="stop-color:rgb(0, 0, 0)" />
    </radialGradient>
    
    <!-- Central Light Source (Light, Joy, Awe) -->
    <radialGradient id="IneffableLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255, 255, 255); stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgb(200, 200, 255); stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:rgb(79, 0, 255); stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:rgb(10, 10, 31); stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Rect -->
  <rect width="100%" height="100%" fill="url(#CosmicVoid)"/>
  
  <!-- The vast, glowing center of perfection (Awe/Light) -->
  <circle cx="400" cy="300" r="350" fill="url(#IneffableLight)" opacity="0.6" />

  <!-- Geometry: The Structure of Perfection (Infinity, Geometry) -->
  <g transform="translate(400, 300)" stroke="#E0E0FF" fill="none" stroke-linecap="round">
    
    <!-- Concentric Circles (Mathematical Beauty) -->
    <g stroke-width="0.4" opacity="0.7">
      <circle r="250" />
      <circle r="200" opacity="0.8" />
      <circle r="150" opacity="0.6" />
      <circle r="100" opacity="0.4" />
      <circle r="50" opacity="0.2" />
    </g>

    <!-- Radial Lines (Infinity and Coordinate System) -->
    <g stroke-width="0.1" opacity="0.5">
      <!-- 0 degrees -->
      <line x1="0" y1="-350" x2="0" y2="350"/>
      <!-- 90 degrees -->
      <line x1="-350" y1="0" x2="350" y2="0"/>
      <!-- 45 degrees -->
      <line x1="247" y1="247" x2="-247" y2="-247"/>
      <!-- 135 degrees -->
      <line x1="-247" y1="247" x2="247" y2="-247"/>
    </g>
    
    <!-- Core Point of Creation/Focus (Small pure light) -->
    <circle r="2" fill="#FFFFFF" opacity="1"/>
    
  </g>
</svg>