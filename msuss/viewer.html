<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starving Artist Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .artist-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .artist-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .artist-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .artist-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            color: #000;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .artwork-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .artwork-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .artwork-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .artwork-preview svg,
        .artwork-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .artwork-preview.text {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            padding: 20px;
            align-items: flex-start;
            overflow-y: auto;
        }

        .text-content {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #d0d0d0;
            white-space: pre-wrap;
            font-size: 0.95em;
        }

        .artwork-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .artwork-critique {
            color: #aaa;
            font-size: 0.85em;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .score {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            color: #4ecdc4;
            font-weight: bold;
            margin-left: 10px;
        }

        .no-art {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 40px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-close {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-artwork {
            margin: 20px 0;
            text-align: center;
        }

        .modal-artwork svg,
        .modal-artwork img {
            max-width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-text {
            font-family: 'Georgia', serif;
            line-height: 2;
            color: #e0e0e0;
            font-size: 1.1em;
            white-space: pre-wrap;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .modal-critique {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4ecdc4;
            border-radius: 5px;
        }

        .modal-critique h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>âš¡ Starving Artist Gallery âš¡</h1>
            <p class="subtitle">Witness the evolution of artificial souls</p>
        </header>

        <div class="artist-selector" id="artistSelector"></div>
        <div id="gallery-container"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Fetch data from API
        fetch('/api/artists')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('artistSelector');
                const modal = document.getElementById('modal');
                const closeBtn = document.querySelector('.modal-close');

                // Close modal
                closeBtn.onclick = function () {
                    modal.style.display = "none";
                }
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                // Render artists
                for (const [name, artworks] of Object.entries(data)) {
                    const btn = document.createElement('button');
                    btn.className = 'artist-btn';
                    btn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
                    btn.onclick = () => displayArtistArtworks(name, data);
                    container.appendChild(btn);
                }

                // Display first artist's artworks by default
                if (Object.keys(data).length > 0) {
                    displayArtistArtworks(Object.keys(data)[0], data);
                }

                function displayArtistArtworks(artistName, allData) {
                    const container = document.getElementById('gallery-container');
                    container.innerHTML = ''; // Clear previous content

                    document.querySelectorAll('.artist-btn').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.textContent.toLowerCase() === artistName.toLowerCase()) {
                            btn.classList.add('active');
                        }
                    });

                    const artworks = allData[artistName];
                    if (!artworks || artworks.length === 0) {
                        container.innerHTML = '<div class="no-art">No artworks yet. Run main.py to create some!</div>';

                        // Still show controls even if no art
                        const controlsDiv = document.createElement('div');
                        controlsDiv.style.display = 'flex';
                        controlsDiv.style.gap = '10px';
                        controlsDiv.style.marginBottom = '20px';
                        controlsDiv.style.justifyContent = 'center';

                        const genBtn = document.createElement('button');
                        genBtn.textContent = 'ðŸŽ¨ Generate Art';
                        genBtn.className = 'artist-btn';
                        genBtn.onclick = () => generateArt(artistName);

                        controlsDiv.appendChild(genBtn);
                        container.prepend(controlsDiv);
                        return;
                    }

                    // Controls for the selected artist
                    const controlsDiv = document.createElement('div');
                    controlsDiv.style.display = 'flex';
                    controlsDiv.style.gap = '10px';
                    controlsDiv.style.marginBottom = '20px';
                    controlsDiv.style.justifyContent = 'center';

                    const genBtn = document.createElement('button');
                    genBtn.textContent = 'ðŸŽ¨ Generate Art';
                    genBtn.className = 'artist-btn';
                    genBtn.onclick = () => generateArt(artistName);

                    const critiqueBtn = document.createElement('button');
                    critiqueBtn.textContent = 'ðŸ’¬ Critique';
                    critiqueBtn.className = 'artist-btn';
                    critiqueBtn.onclick = () => triggerCritique(artistName, allData);

                    controlsDiv.appendChild(genBtn);
                    controlsDiv.appendChild(critiqueBtn);
                    container.appendChild(controlsDiv);


                    // Artworks Grid
                    const grid = document.createElement('div');
                    grid.className = 'gallery';
                    grid.style.marginTop = '0';

                    artworks.forEach((art, index) => {
                        const card = document.createElement('div');
                        card.className = 'artwork-card';

                        let previewContent = '';
                        if (art.type === 'svg') {
                            previewContent = `<div class="artwork-preview">${art.content}</div>`;
                        } else if (art.type === 'image') {
                            // Use the explicit URL if available, otherwise try to extract from content
                            const src = art.url || (art.content.match(/src="([^"]+)"/) ? art.content.match(/src="([^"]+)"/)[1] : '');
                            previewContent = `<div class="artwork-preview"><img src="${src}" alt="Generated Art"></div>`;
                        } else {
                            previewContent = `<div class="artwork-preview text"><div class="text-content">${escapeHtml(art.content.substring(0, 300))}...</div></div>`;
                        }

                        // Extract critique text safely
                        let critiqueText = 'No critique yet.';
                        if (art.critique) {
                            critiqueText = art.critique.substring(0, 150) + '...';
                        }

                        card.innerHTML = `
                            ${previewContent}
                            <div class="artwork-meta">
                                ${new Date(art.timestamp * 1000).toLocaleString()}
                                <span class="score">${(art.score || 0).toFixed(2)}</span>
                            </div>
                            <div class="artwork-critique">
                                ${escapeHtml(critiqueText)}
                            </div>
                        `;

                        card.onclick = () => {
                            const modalBody = document.getElementById('modalBody');
                            modalBody.innerHTML = '';

                            // Display Art
                            const artDisplay = document.createElement('div');
                            artDisplay.className = 'modal-artwork';
                            if (art.type === 'svg') {
                                artDisplay.innerHTML = art.content;
                            } else if (art.type === 'image') {
                                const src = art.url || (art.content.match(/src="([^"]+)"/) ? art.content.match(/src="([^"]+)"/)[1] : '');
                                artDisplay.innerHTML = `<img src="${src}" alt="Generated Art">`;
                            } else {
                                artDisplay.innerHTML = `<div class="modal-text">${escapeHtml(art.content)}</div>`;
                            }
                            modalBody.appendChild(artDisplay);

                            // Metadata
                            const metaDiv = document.createElement('div');
                            metaDiv.innerHTML = `
                                <h2>${artistName.charAt(0).toUpperCase() + artistName.slice(1)} - Creation #${index + 1}</h2>
                                <div class="artwork-meta">
                                    ${new Date(art.timestamp * 1000).toLocaleString()}
                                    <span class="score">${(art.score || 0).toFixed(2)}</span>
                                </div>
                            `;
                            modalBody.appendChild(metaDiv);

                            // Critiques
                            // Note: The current data structure flattens critiques into a single string in generate_viewer_data.py
                            // Ideally we should pass the full list of critiques. 
                            // For now, we display the latest one available in the 'critique' field.
                            if (art.critique) {
                                const critiqueSection = document.createElement('div');
                                critiqueSection.className = 'modal-critique';
                                critiqueSection.innerHTML = '<h3>Latest Critique</h3>';
                                const cDiv = document.createElement('div');
                                cDiv.innerHTML = `
                                    <p>${escapeHtml(art.critique)}</p>
                                `;
                                critiqueSection.appendChild(cDiv);
                                modalBody.appendChild(critiqueSection);
                            }

                            modal.style.display = "block";
                        };

                        grid.appendChild(card);
                    });

                    container.appendChild(grid);
                }

                function generateArt(artistName) {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'ðŸŽ¨ Generating...';
                    btn.disabled = true;

                    fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ artist: artistName }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert(`Generated new ${data.type} art for ${artistName}!`);
                                // Refresh data
                                location.reload();
                            } else {
                                alert('Error: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error generating art');
                        })
                        .finally(() => {
                            btn.textContent = originalText;
                            btn.disabled = false;
                        });
                }

                function triggerCritique(subjectName, allData) {
                    const critics = Object.keys(allData).filter(n => n !== subjectName);
                    if (critics.length === 0) {
                        alert("No other artists available to critique!");
                        return;
                    }

                    // Simple prompt for now
                    const criticName = prompt(`Choose a critic for ${subjectName}:\n${critics.join(', ')}`);
                    if (!criticName || !critics.includes(criticName.toLowerCase())) {
                        return;
                    }

                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'ðŸ’¬ Critiquing...';
                    btn.disabled = true;

                    fetch('/api/critique', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            critic: criticName.toLowerCase(),
                            subject: subjectName
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert(`Critique complete!\nScore: ${data.score.toFixed(2)}\n\n"${data.critique.substring(0, 100)}..."`);
                                location.reload();
                            } else {
                                alert('Error: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error running critique');
                        })
                        .finally(() => {
                            btn.textContent = originalText;
                            btn.disabled = false;
                        });
                }

                function escapeHtml(text) {
                    if (!text) return '';
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
            });
    </script>
</body>

</html>
