<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
<defs>
    <!-- Radial gradient for the Light and Awe (0.9) -->
    <radialGradient id="celestialLight" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0.95" />
        <stop offset="60%" style="stop-color:rgb(240,240,255); stop-opacity:0.35" />
        <stop offset="100%" style="stop-color:rgb(10,10,31); stop-opacity:0.0" />
    </radialGradient>
</defs>

<!-- Background: Silence/Cosmic Void (#0A0A1F, subtly deep blue for minor melancholy) -->
<rect width="1000" height="1000" fill="#0A0A1F"/>

<!-- Centered Group for Geometry, Light, and Infinity -->
<g transform="translate(500, 500)">
    
    <!-- The central Light/Joy (0.5) manifestation -->
    <circle r="450" fill="url(#celestialLight)" opacity="0.7"/>

    <!-- Geometric Perfection (Awe 0.9, Geometry, Infinity) -->
    <!-- The repeating, perfect structure uses a brilliant, thin line (Light) -->
    <g stroke="#FFFFE0" stroke-width="1.5" fill="none" stroke-linecap="round">
        
        <!-- Nested, subtly rotating squares to imply higher dimensions/infinity -->
        
        <!-- Inner Structure -->
        <rect x="-150" y="-150" width="300" height="300" transform="rotate(0)"/>
        
        <!-- Mid Structure -->
        <rect x="-300" y="-300" width="600" height="600" transform="rotate(11.25)"/>
        
        <!-- Outer Structure (Fading into the cosmic minimalism) -->
        <rect x="-450" y="-450" width="900" height="900" transform="rotate(22.5)" stroke-opacity="0.8"/>
        
    </g>
    
    <!-- Central Node of Perfection -->
    <circle r="3" fill="#FFFFFF"/>
    
</g>
</svg>